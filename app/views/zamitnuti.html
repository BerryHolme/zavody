<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zamítnutí</title>
</head>
<body>
<h1>Zamítnutí žádosti uživatele {{@zavodnik.id}} v závodě {{@zavod.jmeno}}  </h1>
<include href="rozcestnik.html" />

<form method="post" action="/zavody/zrusitZamitnuti/">
    <input type="hidden" id="id_zavodu" name="id_zavodu" value="{{@zavod.id}}" >
    <input type=submit value="Zrušit">
</form>

<form method="post" action="/zavody/odeslat/">
    <label for="zamitnuti">Dúvod zamítnutí: </label>
    <input type="text" id="zamitnuti" name="zamitnuti" required placeholder="Moc velký nos" >

    <br>

    <input type="hidden" id="id" name="zavodnik" value="{{@zavodnik.id}}">
    <input type="hidden" id="zavod" name="zavod" value="{{@zavod.id}}">

    <input type=submit value="Odeslat" >
</form>

</body>
</html>
