<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zavodnici</title>
</head>
<body>

<h1>Seznam závodníků</h1>
<table>
    <thead>
    <tr>
        <th>ID závodníka</th>
        <th>ID závodu</th>
        <th>Schváleno</th>
        <th>Datum přihlášení</th>
        <th>Délka závodu</th>
        <th>Pořadí</th>
    </tr>
    </thead>
    <tbody>
    <repeat group="{{@zavodnici}}" value="{{@zavodnik}}">
        <tr>
            <td>{{@zavodnik.id_zavodnika}}</td>
            <td>{{@zavodnik.id_zavodu}}</td>
            <td>{{@zavodnik.schvaleno}}</td>
            <td>{{@zavodnik.datum_prihlaseni}}</td>
            <td>{{@zavodnik.delka_zavodu}}</td>
            <td>{{@zavodnik.poradi}}</td>
        </tr>
    </repeat>
    </tbody>
</table>


</body>
</html>
